<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Music Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">Emotion Music Recommender</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="journal-entry" class="block text-gray-700 text-sm font-bold mb-2">
                    Write your journal entry:
                </label>
                <textarea
                    id="journal-entry"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    rows="6"
                    placeholder="Write your thoughts here..."
                ></textarea>
            </div>
            
            <button
                id="analyze-btn"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200"
            >
                Analyze & Get Recommendations
            </button>
            
            <div id="loading" class="loading mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-600 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">Analyzing your emotions...</p>
            </div>
            
            <div id="results" class="mt-6 hidden">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-2">Detected Emotion:</h2>
                    <p id="emotion-result" class="text-lg text-indigo-600"></p>
                </div>
                
                <div>
                    <h2 class="text-xl font-semibold mb-4">Recommended Songs:</h2>
                    <div id="recommendations" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const text = document.getElementById('journal-entry').value.trim();
            if (!text) {
                alert('Please enter some text first!');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });

                const data = await response.json();
                
                // Update emotion result
                document.getElementById('emotion-result').textContent = 
                    `${data.emotion.charAt(0).toUpperCase() + data.emotion.slice(1)} (${(data.confidence * 100).toFixed(1)}% confidence)`;
                
                // Update recommendations
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = data.recommendations.map(song => `
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-semibold">${song.name}</h3>
                        <p class="text-gray-600">by ${song.artist}</p>
                        <a href="${song.url}" target="_blank" 
                           class="inline-block mt-2 text-indigo-600 hover:text-indigo-800">
                            Listen on Spotify
                        </a>
                        ${song.preview_url ? `
                            <audio controls class="mt-2 w-full">
                                <source src="${song.preview_url}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        ` : ''}
                    </div>
                `).join('');
                
                // Show results
                document.getElementById('results').classList.remove('hidden');
            } catch (error) {
                alert('An error occurred while analyzing your text. Please try again.');
                console.error('Error:', error);
            } finally {
                // Hide loading
                document.getElementById('loading').classList.remove('active');
            }
        });
    </script>
</body>
</html>
