<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Music Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
        .emotion-card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: white;
            overflow: hidden;
        }
        .emotion-header {
            padding: 15px;
            border-radius: 10px 10px 0 0;
            color: white;
            background-color: #4f46e5;
        }
        .emotion-content {
            padding: 15px;
        }
        .confidence-bar {
            height: 10px;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.3);
            margin-top: 8px;
            overflow: hidden;
        }
        .confidence-level {
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            transition: width 0.3s ease;
        }
        .song-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .song-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .song-list li:last-child {
            border-bottom: none;
        }
        .emotion-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .confidence-value {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        /* Emotion-specific colors */
        .joy { background-color: #FFD700; }
        .sadness { background-color: #4682B4; }
        .anger { background-color: #DC143C; }
        .fear { background-color: #800080; }
        .love { background-color: #FF69B4; }
        .surprise { background-color: #FF8C00; }
        .neutral { background-color: #808080; }
        
        /* Shuffle button styles */
        .shuffle-btn {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            background-color: #4f46e5;
            color: white;
            border-radius: 5px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .shuffle-btn:hover {
            background-color: #4338ca;
        }
        .shuffle-btn svg {
            margin-right: 5px;
            width: 16px;
            height: 16px;
        }
        .shuffle-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .song-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .song-info {
            color: #4f46e5;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">Emotion Music Recommender</h1>
            <div class="flex gap-4">
                <a href="/playlists" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Manage Playlists
                </a>
                <a href="/logout" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">
                    Logout
                </a>
            </div>
        </div>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="language-select" class="block text-gray-700 text-sm font-bold mb-2">
                    Select Language for Song Recommendations:
                </label>
                <select
                    id="language-select"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
                >
                    <optgroup label="International Languages">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </optgroup>
                    <optgroup label="Indian Languages">
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="kn">Kannada</option>
                        <option value="ml">Malayalam</option>
                        <option value="gu">Gujarati</option>
                        <option value="pa">Punjabi</option>
                        <option value="mr">Marathi</option>
                        <option value="ur">Urdu</option>
                    </optgroup>
                </select>
                <p class="text-sm text-gray-600 mb-4">Songs will be recommended in the selected language.</p>

                <label for="journal-entry" class="block text-gray-700 text-sm font-bold mb-2">
                    Write your journal entry:
                </label>
                <textarea
                    id="journal-entry"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    rows="6"
                    placeholder="Write your thoughts here..."
                ></textarea>
            </div>
            
            <button
                id="analyze-btn"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200"
            >
                Analyze & Get Recommendations
            </button>
            
            <div id="loading" class="loading mt-4 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-indigo-600 border-t-transparent"></div>
                <p class="mt-2 text-gray-600">Analyzing your emotions...</p>
            </div>
            
            <div id="results" class="mt-6 hidden">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-2">Detected Emotions:</h2>
                    <div id="emotions-container" class="space-y-2"></div>
                </div>
                
                <div>
                    <h2 class="text-xl font-semibold mb-4">Recommended Songs in <span id="selected-language"></span>:</h2>
                    <div id="recommendations" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const text = document.getElementById('journal-entry').value.trim();
            const languageSelect = document.getElementById('language-select');
            const language = languageSelect.value;
            const languageName = languageSelect.options[languageSelect.selectedIndex].text;
            
            if (!text) {
                alert('Please enter some text first!');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, language }),
                });

                const data = await response.json();
                
                // Store keywords for general recommendations
                currentKeywords = data.keywords;
                
                // Cache the analysis results
                const analysisResults = {
                    emotions: data.emotions,
                    emotion_recommendations: data.emotion_recommendations,
                    general_recommendations: data.general_recommendations,
                    keywords: data.keywords,
                    language: language,
                    languageName: languageName,
                    text: text,
                    timestamp: new Date().getTime()
                };
                sessionStorage.setItem('lastAnalysis', JSON.stringify(analysisResults));
                
                // Update emotions display
                const emotionsContainer = document.getElementById('emotions-container');
                console.log("Emotions data:", data.emotions);
                
                if (data.emotions && data.emotions.length > 0) {
                    emotionsContainer.innerHTML = data.emotions.map(emotion => `
                        <div class="emotion-card">
                          <div class="emotion-header ${emotion.emotion.toLowerCase()}">
                            <div class="emotion-label">
                              <h3 class="text-lg font-semibold">${emotion.emotion.charAt(0).toUpperCase() + emotion.emotion.slice(1)}</h3>
                              <span class="confidence-value">${Math.round(emotion.confidence * 100)}%</span>
                            </div>
                            <div class="confidence-bar">
                              <div class="confidence-level" style="width: ${emotion.confidence * 100}%"></div>
                            </div>
                          </div>
                          <div class="emotion-content">
                            ${emotion.similar_emotions && emotion.similar_emotions.length > 0 ? 
                              `<p class="text-sm text-gray-600 mb-3">Related emotions: ${emotion.similar_emotions.map(e => 
                                e.charAt(0).toUpperCase() + e.slice(1)).join(', ')}</p>` : 
                              ''}
                            <h4 class="font-semibold mb-2">Recommended Songs:</h4>
                            <ul class="song-list" id="songs-${emotion.emotion}">
                              ${data.emotion_recommendations[emotion.emotion] ? 
                                data.emotion_recommendations[emotion.emotion].map(song => `
                                  <li class="song-item">
                                    <div class="flex justify-between items-center">
                                      <span class="song-info">${song.name} - ${song.artist}</span>
                                      <div class="flex gap-2">
                                        <a href="${song.url}" target="_blank" 
                                           class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition duration-200">
                                          Listen
                                        </a>
                                        <button class="bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700 transition duration-200" 
                                                onclick="showPlaylistSelector('${song.name}', '${song.artist}', '${song.url}')">
                                          Add to Playlist
                                        </button>
                                      </div>
                                    </div>
                                  </li>
                                `).join('') : 
                                '<li class="text-gray-500">No recommendations available</li>'
                              }
                            </ul>
                            <button class="shuffle-btn" data-emotion="${emotion.emotion}" onclick="shuffleSongs('${emotion.emotion}', false)">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                              </svg>
                              Shuffle Songs
                            </button>
                          </div>
                        </div>
                      `).join('');
                } else {
                    emotionsContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No emotions detected in the text.</p>';
                }
                
                // Update recommendations display
                const recommendationsContainer = document.getElementById('recommendations');
                if (data.general_recommendations && data.general_recommendations.length > 0) {
                    recommendationsContainer.innerHTML = `
                        <div class="emotion-card">
                          <div class="emotion-content">
                            <h4 class="font-semibold mb-3">General Recommendations</h4>
                            <ul class="song-list" id="general-songs">
                              ${data.general_recommendations.map(song => `
                                <li class="song-item">
                                  <div class="flex justify-between items-center">
                                    <span class="song-info">${song.name} - ${song.artist}</span>
                                    <div class="flex gap-2">
                                      <a href="${song.url}" target="_blank" 
                                         class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition duration-200">
                                        Listen
                                      </a>
                                      <button class="bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700 transition duration-200" 
                                              onclick="showPlaylistSelector('${song.name}', '${song.artist}', '${song.url}')">
                                        Add to Playlist
                                      </button>
                                    </div>
                                  </div>
                                </li>
                              `).join('')}
                            </ul>
                            <button class="shuffle-btn" onclick="shuffleSongs('', true)">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                              </svg>
                              Shuffle Songs
                            </button>
                          </div>
                        </div>
                    `;
                } else {
                    recommendationsContainer.innerHTML = '<p class="text-gray-500 text-center py-4">No general recommendations available.</p>';
                }

                // Update selected language display
                document.getElementById('selected-language').textContent = languageName;
            } catch (error) {
                console.error('Error analyzing emotions:', error);
                alert('An error occurred while analyzing your emotions. Please try again later.');
            } finally {
                // Hide loading
                document.getElementById('loading').classList.remove('active');
                document.getElementById('results').classList.remove('hidden');
            }
        });

        // Function to shuffle songs
        async function shuffleSongs(emotion, isGeneral = false) {
            const button = isGeneral ? 
                document.querySelector('button[onclick="shuffleSongs(\'\', true)"]') :
                document.querySelector(`button[data-emotion="${emotion}"]`);
            const language = document.getElementById('language-select').value;
            
            // Show loading state
            button.classList.add('loading');
            button.disabled = true;
            
            try {
                const response = await fetch('/shuffle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        emotion,
                        language,
                        is_general: isGeneral,
                        keywords: isGeneral ? window.currentKeywords : undefined
                    }),
                });

                const data = await response.json();
                
                // Get cached analysis results
                const cachedAnalysis = JSON.parse(sessionStorage.getItem('lastAnalysis') || '{}');
                
                if (isGeneral) {
                    // Update general recommendations
                    const generalList = document.getElementById('general-songs');
                    generalList.innerHTML = data.recommendations.map(song => `
                        <li class="song-item">
                          <div class="flex justify-between items-center">
                            <span class="song-info">${song.name} - ${song.artist}</span>
                            <div class="flex gap-2">
                              <a href="${song.url}" target="_blank" 
                                 class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition duration-200">
                                Listen
                              </a>
                              <button class="bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700 transition duration-200" 
                                      onclick="showPlaylistSelector('${song.name}', '${song.artist}', '${song.url}')">
                                Add to Playlist
                              </button>
                            </div>
                          </div>
                        </li>
                    `).join('');
                    
                    // Update cached data
                    if (cachedAnalysis.general_recommendations) {
                        cachedAnalysis.general_recommendations = data.recommendations;
                        sessionStorage.setItem('lastAnalysis', JSON.stringify(cachedAnalysis));
                    }
                } else {
                    // Update emotion-specific recommendations
                    const songList = document.getElementById(`songs-${emotion}`);
                    songList.innerHTML = data.recommendations.map(song => `
                        <li class="song-item">
                          <div class="flex justify-between items-center">
                            <span class="song-info">${song.name} - ${song.artist}</span>
                            <div class="flex gap-2">
                              <a href="${song.url}" target="_blank" 
                                 class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition duration-200">
                                Listen
                              </a>
                              <button class="bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700 transition duration-200" 
                                      onclick="showPlaylistSelector('${song.name}', '${song.artist}', '${song.url}')">
                                Add to Playlist
                              </button>
                            </div>
                          </div>
                        </li>
                    `).join('');
                    
                    // Update cached data
                    if (cachedAnalysis.emotion_recommendations && cachedAnalysis.emotion_recommendations[emotion]) {
                        cachedAnalysis.emotion_recommendations[emotion] = data.recommendations;
                        sessionStorage.setItem('lastAnalysis', JSON.stringify(cachedAnalysis));
                    }
                }
            } catch (error) {
                console.error('Error shuffling songs:', error);
                alert('Failed to shuffle songs. Please try again.');
            } finally {
                // Remove loading state
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Store current keywords for general recommendations
        let currentKeywords = [];

        // Playlist functionality
        let currentPlaylists = [];

        // Load playlists
        async function loadPlaylists() {
            try {
                // First try to load from sessionStorage
                const cachedPlaylists = sessionStorage.getItem('playlists');
                if (cachedPlaylists) {
                    currentPlaylists = JSON.parse(cachedPlaylists);
                }

                // Then fetch from server to ensure we have the latest data
                const response = await fetch('/playlists');
                const playlists = await response.json();
                currentPlaylists = playlists;
                
                // Update sessionStorage with latest data
                sessionStorage.setItem('playlists', JSON.stringify(playlists));
            } catch (error) {
                console.error('Error loading playlists:', error);
                // If fetch fails, try to use cached data
                if (!currentPlaylists.length) {
                    const cachedPlaylists = sessionStorage.getItem('playlists');
                    if (cachedPlaylists) {
                        currentPlaylists = JSON.parse(cachedPlaylists);
                    }
                }
            }
        }

        // Show playlist selector
        function showPlaylistSelector(songName, artist, url) {
            // Store the song data in sessionStorage
            const songData = {
                name: songName,
                artist: artist,
                url: url,
                id: `${songName}-${artist}`.replace(/\s+/g, '-').toLowerCase()
            };
            sessionStorage.setItem('pendingSong', JSON.stringify(songData));
            
            // Redirect to playlists page
            window.location.href = '/playlists';
        }

        // Load playlists when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadPlaylists();
            
            // Check if we have cached analysis results
            const cachedAnalysis = JSON.parse(sessionStorage.getItem('lastAnalysis') || '{}');
            if (cachedAnalysis && cachedAnalysis.emotions && cachedAnalysis.emotions.length > 0) {
                // Set the language select to match the cached language
                if (cachedAnalysis.language) {
                    const languageSelect = document.getElementById('language-select');
                    for (let i = 0; i < languageSelect.options.length; i++) {
                        if (languageSelect.options[i].value === cachedAnalysis.language) {
                            languageSelect.selectedIndex = i;
                            break;
                        }
                    }
                }
                
                // Set the journal entry text
                if (cachedAnalysis.text) {
                    document.getElementById('journal-entry').value = cachedAnalysis.text;
                }
                
                // Update the emotions display
                const emotionsContainer = document.getElementById('emotions-container');
                if (cachedAnalysis.emotions && cachedAnalysis.emotions.length > 0) {
                    emotionsContainer.innerHTML = cachedAnalysis.emotions.map(emotion => `
                        <div class="emotion-card">
                          <div class="emotion-header ${emotion.emotion.toLowerCase()}">
                            <div class="emotion-label">
                              <h3 class="text-lg font-semibold">${emotion.emotion.charAt(0).toUpperCase() + emotion.emotion.slice(1)}</h3>
                              <span class="confidence-value">${Math.round(emotion.confidence * 100)}%</span>
                            </div>
                            <div class="confidence-bar">
                              <div class="confidence-level" style="width: ${emotion.confidence * 100}%"></div>
                            </div>
                          </div>
                          <div class="emotion-content">
                            ${emotion.similar_emotions && emotion.similar_emotions.length > 0 ? 
                              `<p class="text-sm text-gray-600 mb-3">Related emotions: ${emotion.similar_emotions.map(e => 
                                e.charAt(0).toUpperCase() + e.slice(1)).join(', ')}</p>` : 
                              ''}
                            <h4 class="font-semibold mb-2">Recommended Songs:</h4>
                            <ul class="song-list" id="songs-${emotion.emotion}">
                              ${cachedAnalysis.emotion_recommendations && cachedAnalysis.emotion_recommendations[emotion.emotion] ? 
                                cachedAnalysis.emotion_recommendations[emotion.emotion].map(song => `
                                  <li class="song-item">
                                    <div class="flex justify-between items-center">
                                      <span class="song-info">${song.name} - ${song.artist}</span>
                                      <div class="flex gap-2">
                                        <a href="${song.url}" target="_blank" 
                                           class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition duration-200">
                                          Listen
                                        </a>
                                        <button class="bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700 transition duration-200" 
                                                onclick="showPlaylistSelector('${song.name}', '${song.artist}', '${song.url}')">
                                          Add to Playlist
                                        </button>
                                      </div>
                                    </div>
                                  </li>
                                `).join('') : 
                                '<li class="text-gray-500">No recommendations available</li>'
                              }
                            </ul>
                            <button class="shuffle-btn" data-emotion="${emotion.emotion}" onclick="shuffleSongs('${emotion.emotion}', false)">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                              </svg>
                              Shuffle Songs
                            </button>
                          </div>
                        </div>
                      `).join('');
                }
                
                // Update the recommendations display
                const recommendationsContainer = document.getElementById('recommendations');
                if (cachedAnalysis.general_recommendations && cachedAnalysis.general_recommendations.length > 0) {
                    recommendationsContainer.innerHTML = `
                        <div class="emotion-card">
                          <div class="emotion-content">
                            <h4 class="font-semibold mb-3">General Recommendations</h4>
                            <ul class="song-list" id="general-songs">
                              ${cachedAnalysis.general_recommendations.map(song => `
                                <li class="song-item">
                                  <div class="flex justify-between items-center">
                                    <span class="song-info">${song.name} - ${song.artist}</span>
                                    <div class="flex gap-2">
                                      <a href="${song.url}" target="_blank" 
                                         class="bg-indigo-600 text-white py-1 px-3 rounded hover:bg-indigo-700 transition duration-200">
                                        Listen
                                      </a>
                                      <button class="bg-green-600 text-white py-1 px-3 rounded hover:bg-green-700 transition duration-200" 
                                              onclick="showPlaylistSelector('${song.name}', '${song.artist}', '${song.url}')">
                                        Add to Playlist
                                      </button>
                                    </div>
                                  </div>
                                </li>
                              `).join('')}
                            </ul>
                            <button class="shuffle-btn" onclick="shuffleSongs('', true)">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                              </svg>
                              Shuffle Songs
                            </button>
                          </div>
                        </div>
                    `;
                }
                
                // Update the selected language display
                if (cachedAnalysis.languageName) {
                    document.getElementById('selected-language').textContent = cachedAnalysis.languageName;
                }
                
                // Show the results section
                document.getElementById('results').classList.remove('hidden');
                
                // Store keywords for general recommendations
                currentKeywords = cachedAnalysis.keywords || [];
            }
        });
    </script>
</body>
</html>
